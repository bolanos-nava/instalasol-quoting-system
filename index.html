<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="src/css/styles.css" />

    <!-- Main program with module type so I can use imports -->
    <script type="module" src="index.js"></script>

    <!-- Libraries CDNs -->
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (() => emailjs.init("NXFw2l40xbIRU5Yha"))();
    </script>

    <!-- Meta tags -->
    <meta
      name="description"
      content="Contáctate con InstalaSol para generarte una cotización personalizada - de acuerdo con tu consumo y presupuesto"
    />
    <meta
      name="keywords"
      content="contacto, contáctanos, paneles, paneles solares, fotovoltaico, galería, solares"
    />
    <meta name="author" content="InstalaSol" />

    <!-- Page title -->
    <title>InstalaSol | Cotizaciones</title>
  </head>
  <body>
    <header class="header" id="header">
      <a class="header__logo-container" href="../index.html">
        <img
          class="header__logo"
          src="../src/assets/images/instalasol-logo.png"
          alt="InstalaSol logo"
        />
      </a>

      <div class="header__titles">
        <h1 class="header__title header__title--main">InstalaSol</h1>
        <h3 class="header__title header__title--secondary">
          Ayudándote a ahorrar dinero en tu recibo
        </h3>
      </div>
    </header>

    <template id="billInputContainerTemplate">
      <div class="d-flex flex-column w-100">
        <div class="d-flex w-100">
          <div class="_input-group">
            <label
              class="_input-group__label receipt-input-groups"
              id="costLabel"
              >Costo de recibo 1</label
            >
            <input type="number" class="form-control" id="costInput" />
          </div>
          <button type="button" class="btn btn-primary" id="btnBillDelete">
            Eliminar
          </button>
        </div>
        <p
          class="text-secondary align-self-end text-danger visually-hidden"
          id="invalidInputAlert"
        >
          Inválido
        </p>
      </div>
    </template>

    <template>
      <p id="" class="text-center w-100"></p>
    </template>

    <div class="body-container">
      <main class="main main--contact container" id="mainContainer">
        <h2 class="main__title main--contact__title">Cotizador</h2>
        <form class="main--contact-form">
          <div id="billInputsList" class="main--contact-form__input-list"></div>
          <button
            type="button"
            id="addReceipt"
            class="btn btn-sm button align-self-end"
          >
            Añadir recibo
          </button>

          <div class="_input-group" id="paymentOptionSelectContainer">
            <label for="paymentOptionSelect" class="_input-group__label"
              >Forma de pago</label
            >
            <select
              class="form-select"
              aria-label="Selector de formas de pago"
              title="Selecciona forma de pago"
              name="paymentOption"
              id="paymentOptionSelect"
            >
              <option selected>Forma de pago</option>
              <option value="1">Una exhibición</option>
              <option value="2">Tarjeta de crédito</option>
              <option value="3">Crédito bancario</option>
            </select>
          </div>

          <div class="_input-group" id="monthsSelectContainer">
            <label for="monthsSelect" class="_input-group__label"
              >Mensualidades</label
            >
            <select class="form-select" name="months" id="monthsSelect">
              <option selected>Mensualidades</option>
            </select>
          </div>

          <div class="flex-wrap main--contact-form__buttons">
            <input
              class="main--contact-form__button btn button button--rounded"
              type="reset"
              value="Limpiar"
              role="button"
              id="buttonClean"
            />
            <input
              disabled
              class="main--contact-form__button btn button button--rounded"
              type="button"
              value="Calcular costo total"
              role="button"
              id="buttonCalculateTotalCost"
            />
          </div>
        </form>

        <h3 id="totalCost" class="m-2 text-center w-100"></h3>
        <h3 id="monthlyCost" class="m-2 text-center w-100"></h3>

        <form class="main--contact-form align-items-start mt-5">
          <h5>Enviar cotización por correo</h5>
          <div class="_input-group" id="monthsSelectContainer">
            <label for="emailInput" class="_input-group__label"
              >Correo electrónico</label
            >
            <input type="email" class="form-control" id="emailInput" />
          </div>
          <p
            class="text-secondary align-self-end text-danger visually-hidden"
            id="invalidEmailAlert"
          >
            Inválido
          </p>

          <div class="flex-wrap main--contact-form__buttons">
            <input
              class="main--contact-form__button btn button button--rounded"
              disabled
              type="button"
              value="Enviar cotización"
              role="button"
              id="buttonSendQuotation"
            />
          </div>
        </form>
      </main>
    </div>

    <footer class="footer">
      <a href="#header" class="go-to-top-button">
        <i class="fa-solid fa-arrow-up"></i>
      </a>
      <ul class="footer__links">
        <li class="footer__link-container">
          <a class="footer__link btn button button--rounded" href="#"
            >Copyright</a
          >
        </li>
        <li class="footer__link-container">
          <a class="footer__link btn button button--rounded" href="#"
            >Aviso de privacidad</a
          >
        </li>
      </ul>
    </footer>

    <!-- ##################################### -->
    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- BOOTSTRAP -->
    <!-- ##################################### -->
  </body>
</html>
